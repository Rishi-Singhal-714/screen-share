<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .access-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .access-box {
            background: white;
            color: #1e293b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .access-box h1 {
            margin-bottom: 20px;
            color: #1e293b;
        }

        .access-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .access-input:focus {
            border-color: #3b82f6;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            display: none;
        }

        .room-screen {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            border: 1px solid #334155;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        .video-container {
            position: relative;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
            background: black;
            cursor: default;
        }

        video {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: black;
        }

        .video-container.fullscreen video {
            height: 100vh;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-overlay {
            opacity: 1;
        }

        .video-container.fullscreen .video-overlay {
            opacity: 1;
        }

        .overlay-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .no-streams {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            grid-column: 1 / -1;
        }

        .participant-count {
            background: #3b82f6;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Access Screen -->
    <div class="access-screen" id="accessScreen">
        <div class="access-box">
            <h1>üîí Screen Share App</h1>
            <input 
                type="password" 
                id="accessCode" 
                class="access-input" 
                placeholder="Enter access code"
                autocomplete="off"
            >
            <button id="enterBtn" class="btn btn-primary">Enter Room</button>
            <div class="error" id="error">Invalid access code!</div>
            <div style="margin-top: 20px; font-size: 12px; color: #64748b;">
                Use code: <strong>251020031111222</strong>
            </div>
        </div>
    </div>

    <!-- Room Screen -->
    <div class="room-screen" id="roomScreen">
        <div class="container">
            <div class="header">
                <h1>üé• Screen Share Room</h1>
                <div class="participant-count">
                    üë• <span id="participantCount">1</span> connected
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
                <div class="no-streams">
                    <h3>No one is sharing their screen yet</h3>
                    <p>Click "Start Sharing" below to begin</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls" id="controls">
                <button id="shareBtn" class="btn btn-success">üì∫ Start Sharing</button>
                <button id="stopBtn" class="btn btn-danger" style="display: none;">‚èπÔ∏è Stop Sharing</button>
                <button id="micBtn" class="btn btn-warning">üé§ Mute</button>
            </div>
        </div>
    </div>

    <script>
        // Application State
        const state = {
            isSharing: false,
            currentStream: null,
            streams: [],
            isMicMuted: false,
            fullscreenVideo: null,
            participants: 1
        };

        // DOM Elements
        const accessScreen = document.getElementById('accessScreen');
        const roomScreen = document.getElementById('roomScreen');
        const accessCodeInput = document.getElementById('accessCode');
        const enterBtn = document.getElementById('enterBtn');
        const errorDiv = document.getElementById('error');
        const videoGrid = document.getElementById('videoGrid');
        const shareBtn = document.getElementById('shareBtn');
        const stopBtn = document.getElementById('stopBtn');
        const micBtn = document.getElementById('micBtn');
        const participantCount = document.getElementById('participantCount');
        const controls = document.getElementById('controls');

        // Fixed Access Code
        const FIXED_CODE = '251020031111222';

        // Enter Room
        enterBtn.addEventListener('click', enterRoom);
        accessCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enterRoom();
        });

        function enterRoom() {
            const code = accessCodeInput.value.trim();
            
            if (code === FIXED_CODE) {
                // Store access in localStorage (optional)
                localStorage.setItem('screenShareAccess', 'granted');
                
                // Show room screen
                accessScreen.style.display = 'none';
                roomScreen.style.display = 'block';
                
                // Simulate participants (in real app, this would be from WebSocket)
                setInterval(() => {
                    state.participants = 1 + Math.floor(Math.random() * 3);
                    updateParticipantCount();
                }, 5000);
                
            } else {
                errorDiv.style.display = 'block';
                accessCodeInput.style.borderColor = '#ef4444';
            }
        }

        // Start Screen Sharing
        shareBtn.addEventListener('click', async () => {
            try {
                // Request screen share with audio
                const displayStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        displaySurface: "monitor"
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                // Request microphone access
                const micStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // Combine screen video with microphone audio
                const combinedStream = new MediaStream([
                    ...displayStream.getVideoTracks(),
                    ...micStream.getAudioTracks()
                ]);

                state.currentStream = combinedStream;
                state.isSharing = true;

                // Update UI
                shareBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                micBtn.style.display = 'block';

                // Add video element for local stream
                addVideoStream(combinedStream, 'You (Sharing)');

                // Handle when user stops sharing via browser controls
                displayStream.getVideoTracks()[0].onended = () => {
                    stopSharing();
                };

            } catch (error) {
                console.error('Error sharing screen:', error);
                alert('Failed to share screen. Please check permissions.');
            }
        });

        // Stop Sharing
        stopBtn.addEventListener('click', stopSharing);

        function stopSharing() {
            if (state.currentStream) {
                state.currentStream.getTracks().forEach(track => track.stop());
                state.currentStream = null;
            }
            
            state.isSharing = false;
            state.streams = state.streams.filter(s => !s.isLocal);
            
            // Update UI
            shareBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            updateVideoGrid();
        }

        // Toggle Microphone
        micBtn.addEventListener('click', () => {
            if (state.currentStream) {
                const audioTracks = state.currentStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    state.isMicMuted = !state.isMicMuted;
                    audioTracks.forEach(track => {
                        track.enabled = !state.isMicMuted;
                    });
                    micBtn.textContent = state.isMicMuted ? 'üé§ Unmute' : 'üé§ Mute';
                }
            }
        });

        // Add Video Stream to Grid
        function addVideoStream(stream, label) {
            const streamId = Date.now();
            const streamObj = {
                id: streamId,
                stream,
                label,
                isLocal: label.includes('You')
            };

            state.streams.push(streamObj);
            updateVideoGrid();
        }

        // Update Video Grid Display
        function updateVideoGrid() {
            videoGrid.innerHTML = '';

            if (state.streams.length === 0) {
                videoGrid.innerHTML = `
                    <div class="no-streams">
                        <h3>No one is sharing their screen yet</h3>
                        <p>Click "Start Sharing" below to begin</p>
                    </div>
                `;
                return;
            }

            state.streams.forEach(streamObj => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.dataset.id = streamObj.id;

                videoContainer.innerHTML = `
                    <video autoplay playsinline></video>
                    <div class="video-overlay">
                        <button class="overlay-btn fullscreen-btn" title="Fullscreen">‚õ∂</button>
                        <button class="overlay-btn close-btn" title="Remove">√ó</button>
                    </div>
                    <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px;">
                        ${streamObj.label}
                    </div>
                `;

                const video = videoContainer.querySelector('video');
                video.srcObject = streamObj.stream;

                // Fullscreen button
                const fullscreenBtn = videoContainer.querySelector('.fullscreen-btn');
                fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFullscreen(videoContainer);
                });

                // Close button (only for non-local streams in real app)
                const closeBtn = videoContainer.querySelector('.close-btn');
                if (!streamObj.isLocal) {
                    closeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeStream(streamObj.id);
                    });
                } else {
                    closeBtn.style.display = 'none';
                }

                // Click on video to toggle fullscreen
                videoContainer.addEventListener('click', (e) => {
                    if (e.target === videoContainer || e.target === video) {
                        toggleFullscreen(videoContainer);
                    }
                });

                videoGrid.appendChild(videoContainer);
            });
        }

        // Toggle Fullscreen
        function toggleFullscreen(videoContainer) {
            if (state.fullscreenVideo === videoContainer) {
                videoContainer.classList.remove('fullscreen');
                state.fullscreenVideo = null;
                controls.style.opacity = '1';
            } else {
                // Exit any existing fullscreen
                if (state.fullscreenVideo) {
                    state.fullscreenVideo.classList.remove('fullscreen');
                }
                
                // Enter fullscreen
                videoContainer.classList.add('fullscreen');
                state.fullscreenVideo = videoContainer;
                controls.style.opacity = '0.3';
            }
        }

        // Remove Stream
        function removeStream(streamId) {
            state.streams = state.streams.filter(s => s.id !== streamId);
            
            // If removing fullscreen video, exit fullscreen
            if (state.fullscreenVideo && state.fullscreenVideo.dataset.id == streamId) {
                state.fullscreenVideo.classList.remove('fullscreen');
                state.fullscreenVideo = null;
                controls.style.opacity = '1';
            }
            
            updateVideoGrid();
        }

        // Update Participant Count
        function updateParticipantCount() {
            participantCount.textContent = state.participants;
        }

        // Handle browser fullscreen exit
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && state.fullscreenVideo) {
                state.fullscreenVideo.classList.remove('fullscreen');
                state.fullscreenVideo = null;
                controls.style.opacity = '1';
            }
        });

        // Exit on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && state.fullscreenVideo) {
                state.fullscreenVideo.classList.remove('fullscreen');
                state.fullscreenVideo = null;
                controls.style.opacity = '1';
            }
        });

        // Check if already has access
        window.addEventListener('load', () => {
            if (localStorage.getItem('screenShareAccess') === 'granted') {
                accessScreen.style.display = 'none';
                roomScreen.style.display = 'block';
            }
        });

        // Auto-fill code for testing
        accessCodeInput.value = FIXED_CODE;
    </script>
</body>
</html>
